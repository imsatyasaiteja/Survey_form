<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href='https://fonts.googleapis.com/css?family=Orienta' rel='stylesheet'>
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="header-box">
            <h1 id="title">Product Feedback Survey Form</h1>
            <p id="description">Help us improve our product by giving your feedback</p>
        </div>
    </header>

    <main>
        <form id="survey-form">
            <div id="logo-box">
                <img class="logo" src="./logo.png" alt="logo">
            </div>

            <div class="form-box">
                <label id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="input-box" required>
            </div>

            <div class="form-box">
                <label id="email-label">Email</label>
                <input type="email" id="email" placeholder="Email address" class="input-box" required>
            </div>

            <div class="form-box">
                <label id="number-label">
                    <p>Age <span class="tag">(Optional)</span></p>
                </label>
                <input type="number" id="number" placeholder="Age" class="input-box" min="13" max="120">
            </div>

            <div class="form-box">
                <label id="select-label">Which model are you using ?</label>
                <select required class="input-box" id="dropdown">
                    <option disabled selected value>Select</option>
                    <option value="version-2022">Y60P8</option>
                    <option value="version-2.0-2021">V53N8 Pro</option>
                    <option value="version-2021">V53N8</option>
                    <option value="version-2.0-2020">K46P8 Pro</option>
                    <option value="version-2020">K46P8</option>
                    <option value="version-2019">J46P7</option>
                </select>
            </div>


            <div class="form-box">
                <label>Would you recommend our product to a friend ?</label>
                <label><input name="pro-recom" value="option-1" type="radio" checked> Definitely</label>
                <label><input name="pro-recom" value="option-2" type="radio" checked> May be</label>
                <label><input name="pro-recom" value="option-3" type="radio" checked> Not sure</label>
            </div>

            <div class="form-box">
                <label> What is your most favourite feature of our product ?
                </label>
                <select id="dropdown" class="input-box">
                    <option disabled selected option>Select</option>
                    <option>Battery Life</option>
                    <option>Camera</option>
                    <option>User Interface</option>
                    <option>Performance</option>
                    <option>Storage</option>
                    <option>Durability</option>
                </select>
            </div>

            <div class="form-box">
                <label>
                    <p>What would you like to see improved ?<span class="tag"> (Check all that apply)</span></p>
                </label>
                <label><input type="checkbox" value="battery" name="improve">Battery Life</label>
                <label><input type="checkbox" value="camera" name="improve">Camera</label>
                <label><input type="checkbox" value="ui" name="improve">User Interface</label>
                <label><input type="checkbox" value="performance" name="improve">Performance</label>
                <label><input type="checkbox" value="storage" name="improve">Storage</label>
                <label><input type="checkbox" value="durable" name="improve">Durability</label>
            </div>

            <div class="form-box">
                <label>Any comments or suggestions:</label>
                <textarea></textarea>
            </div>

            <div id="submit"><button type="submit">Submit</button></div>

        </form>

        <section class="credits">
            This project is done by M. Satya Sai Teja as a part of "FreeCodeCamp Responsive Web Design" Course
        </section>
    </main>
</body>

</html>
